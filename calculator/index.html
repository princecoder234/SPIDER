<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="screen">
        
         <div class="top-screen">
           <div class="brand">
            <a href="#">calculator</a>
           </div>
           
           <div class="nav-list">
            <div class="hambuger"><div class="bar"></div></div>
               <ul>
                  
                  <li><a href="#">home</a></li>
                  <li><a href="#">game</a></li>
                  <li><a href="#">upgrade</a></li>

               </ul>
           </div>
        </div>
        </div>
        
         <section class="body">
         <div class="numbers">
            <div class="symbol">(</div>
            <div class="symbol">)</div>
         </div>

         <div class="numbers-container">
            <div class="dial">
                <div class="day">7</div>
                <div  class="day">4</div>
                <div  class="day">1</div>
                <div class="day">0</div>
                
             </div>
             <div class="dial">
                <div class="day">8</div>
                <div class="day">5</div>
                <div class="day">2</div>
                <div class="day">.</div>
                
             </div>
             <div class="dial">
                <div class="day">9</div>
                <div class="day">6</div>
                <div class="day">3</div>
                <div class="day">c</div>
                
            
             </div>
             
                
             </div>
             <div class="symbolic">

                <div class="style">
                    <div class="smb">-</div>
                    <div class="smb">/</div>
                    <div class="smb">*</div>
                    <div class="smb">%</div>
                    
                
                 </div>

                 <div class="base">
                    <div class="symbol">+</div>
                    <div  class="symbol">=</div>
                    
                
                 </div>
               
         </div>
       </section>
        


    </div>
    <script src="app.js"></script>
</body>
</html>
